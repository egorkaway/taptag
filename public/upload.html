<html>

<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload</title>

  <!-- Material Design Theming -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-blue.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

  <style>
    html,
    body {
      font-family: 'Roboto', 'Helvetica', sans-serif;
    }

    .mdl-grid {
      max-width: 1024px;
      margin: auto;
    }

    .mdl-layout__header-row {
      padding: 0;
    }

    h3 {
      background-size: 40px;
      padding-left: 50px;
    }

    #p1 {
      width: 80%;
      padding: 2px;
      margin: 20px 0;
      appearance: none;
      -webkit-appearance: none;
    }

    .full-height {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <div aria-live="assertive" aria-atomic="true" aria-relevant="text" class="mdl-snackbar mdl-js-snackbar">
    <div class="mdl-snackbar__text"></div>
    <button type="button" class="mdl-snackbar__action"></button>
  </div>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <!-- <span class="mdl-layout-title">Voting</span> -->
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="images.html">Images</a>
        </nav>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
        <div class="full-height">
          <div id="p1" class="mdl-progress mdl-js-progress"></div>
          <input type="file" id="file" name="file" accept="image/*" multiple />
        </div>
      </div>
    </main>
  </div>

  <!-- Import and configure the Firebase SDK -->
  <!-- These scripts are made available when the app is served or deployed on Firebase Hosting -->
  <!-- If you do not serve/host your project using Firebase Hosting see https://firebase.google.com/docs/web/setup -->
  <script src="/__/firebase/6.2.0/firebase-app.js"></script>
  <script src="/__/firebase/6.2.0/firebase-auth.js"></script>
  <script src="/__/firebase/6.2.0/firebase-storage.js"></script>
  <script src="/__/firebase/init.js"></script>

  <script src="./scripts/jquery-3.4.1.min.js"></script>
  <script src="./scripts/upload.js"></script>
</body>

</html>
